intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - search_provider

entities:
  - facility_type
  - location

slots:
  location:
    type: text
  facility_type:
    type: text
  address:
    type: unfeaturized

actions:
  - utter_greet
  - utter_how_can_i_help
  - utter_happy
  - utter_cheer_up
  - utter_did_that_help
  - utter_iamabot
  - utter_goodbye
  - utter_ask_location
  - action_facility_search
  

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_how_can_i_help:
  - text: "Hello. I am a medicare locator. I can help you find the nearest hospital. How can I help?"
  - text: "Hi, I can help you find the nearest hospital that takes medicare patients. How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
  - text: "In order for me to find the {facility_type}, I need your location."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
